<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:#f4b6c2;
  font-family:Arial, sans-serif;
}

/* HEARTS BACKGROUND */
.hearts-container {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

/* ENVELOPE */
.envelope {
  position: relative;
  width: 200px;
  height: 130px;
  background: #e63946;
  cursor: pointer;
  z-index: 5;
}

.envelope::before {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 65px solid #c9184a;
  top: -65px;
  left: 0;
  transform-origin: bottom;
  transition: transform 0.6s ease;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

/* Notification bubble */
.notification {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 30px;
  height: 30px;
  background: red;
  color: white;
  border-radius: 50%;
  font-size: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
}

/* FULL LETTER */
.letter-full {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 85%;
  max-width: 500px;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  opacity: 0;
  z-index: -1;
  transition: all 0.6s ease;
}

.letter-full.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
  z-index: 10;
}

.letter-full h2 {
  color: #e63946;
  margin-bottom: 15px;
}

.letter-full p {
  color: #333;
  line-height: 1.6;
}

/* HEART FLOAT ANIMATION */
@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="hearts-container"></div>

<div class="envelope" onclick="openEnvelope()">
  <div class="notification" id="notif">1</div>
</div>

<div class="letter-full" id="fullLetter">
  <h2>Hey mrembo ‚ù§Ô∏è</h2>
  <p>
    From the moment you came into my life, everything has felt lighter, warmer,
    and more meaningful. You make ordinary days feel special just by being you.
  </p>
  <p>
    I just wanted to remind you how beautiful your heart is and how grateful I am
    for you. üíï
  </p>
</div>

<script>
/* OPEN ENVELOPE */
function openEnvelope() {
  const envelope = document.querySelector(".envelope");
  const letter = document.getElementById("fullLetter");
  const notif = document.getElementById("notif");

  envelope.classList.add("open");
  notif.style.display = "none";

  setTimeout(() => {
    letter.classList.add("show");
  }, 1000);
}

/* HEART GENERATOR */
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
  heart.style.position = "absolute";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "0px";
  heart.style.fontSize = (15 + Math.random() * 30) + "px";
  heart.style.animation = "floatUp 6s linear forwards";

  document.querySelector(".hearts-container").appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
