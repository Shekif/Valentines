<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>You've Got Mail ðŸ’Œ</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:#f4b6c2;
  font-family:Arial, sans-serif;
}

/* ================= HEARTS ================= */

.heart{
  position:absolute;
  bottom:-50px; /* Start below screen */
  animation: floatUp linear infinite;
  opacity:0.85;
}

@keyframes floatUp{
  from{
    transform:translateY(0);
  }
  to{
    transform:translateY(-120vh);
  }
}

/* ================= ENVELOPE ================= */

.mail-container{
  position:relative;
  width:450px;
  height:300px;
  cursor:pointer;
  perspective:1000px;
}

/* Envelope base */
.mail{
  width:100%;
  height:100%;
  background:white;
  border-radius:15px;
  position:absolute;
  bottom:0;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  overflow:hidden; /* hides letter inside */
}

/* Flap */
.flap{
  width:100%;
  height:50%;
  background:#e6e6e6;
  position:absolute;
  top:0;
  left:0;
  clip-path:polygon(0 0, 50% 100%, 100% 0);
  transform-origin:top;
  transition:transform 1s ease;
  z-index:3;
}

/* Flap open */
.open .flap{
  transform:rotateX(180deg);
}

/* Badge */
.badge{
  position:absolute;
  top:-20px;
  right:-20px;
  background:red;
  color:white;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  font-weight:bold;
  z-index:5;
}

/* ================= PEEK LETTER ================= */

.peek-letter{
  position:absolute;
  bottom:-220px; /* FULLY hidden */
  left:50%;
  transform:translateX(-50%);
  width:380px;
  height:220px;
  background:white;
  border-radius:15px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  font-weight:bold;
  color:#ff4d6d;
  transition:bottom 1s ease;
  cursor:pointer;
  z-index:2;

  border:6px solid;
  border-image:linear-gradient(to bottom, red, pink, white) 1;
}

/* Slide up only after open */
.open .peek-letter{
  bottom:-60px; /* only peeks slightly */
}

/* ================= FULL LETTER ================= */

.full-letter{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80%;
  max-width:600px;
  background:white;
  padding:40px;
  display:none;
  text-align:center;
  border-radius:20px;

  border:8px solid;
  border-image:linear-gradient(to bottom, red, pink, white) 1;

  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  z-index:10;
}

button{
  padding:15px 30px;
  margin:20px;
  font-size:18px;
  cursor:pointer;
  border:none;
  border-radius:10px;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:#ddd;
}

.bigText{
  font-size:40px;
  font-weight:bold;
  color:#ff1493;
  display:none;
  margin-top:20px;
}

</style>
</head>

<body>

<div class="mail-container" id="mailBox">
  <div class="mail"></div>
  <div class="flap"></div>
  <div class="badge">1</div>
  <div class="peek-letter" id="peekLetter">
    Heyy Mrembo
  </div>
</div>

<div class="full-letter" id="fullLetter">
  <p>
  <strong>Heyy Mrembo,</strong><br><br>
  Words can describe how happy I am to have u in my life and get to spend time with you
  (I used to pray for times like these).<br><br>
  Speaking of time, valentines is coming up and I have one question for you....
  </p>

  <h1>Will you be my valentine?</h1>

  <button id="yesBtn" onclick="sayYes()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>

  <div class="bigText" id="celebrate">
    YAAAAAAY IM SO EXCITED!!!
  </div>
</div>

<script>

/* HEARTS ALREADY AT BOTTOM ON LOAD */
const heartColors=["red","#ff69b4","white"];

for(let i=0;i<40;i++){
  let heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*30+15)+"px";
  heart.style.color=heartColors[Math.floor(Math.random()*3)];
  heart.style.animationDuration=(Math.random()*6+6)+"s";
  document.body.appendChild(heart);
}

/* Envelope open */
let opened=false;

document.getElementById("mailBox").onclick=function(){
  if(!opened){
    this.classList.add("open");
    opened=true;
  }
}

/* Click peek letter */
document.getElementById("peekLetter").onclick=function(e){
  e.stopPropagation();
  document.getElementById("fullLetter").style.display="block";
}

/* No runs */
function moveNo(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.top=Math.random()*400+"px";
  btn.style.left=Math.random()*400+"px";
}

/* Yes confetti */
function sayYes(){
  document.getElementById("celebrate").style.display="block";
  confetti({
    particleCount:200,
    spread:120,
    origin:{y:0.6}
  });
}

</script>

</body>
</html>
