<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You've Got Mail ðŸ’Œ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: #ffccd5;
    height: 100vh;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: red;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Mail Icon */
.mail-container {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}

.mail {
    width: 120px;
    height: 80px;
    background: white;
    position: relative;
    border-radius: 10px;
}

.flap {
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 50px solid #ff4d6d;
    position: absolute;
    top: -50px;
    left: 0;
    transition: transform 1s;
    transform-origin: top;
}

.notification {
    position: absolute;
    top: -10px;
    right: -10px;
    background: red;
    color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    text-align: center;
    line-height: 25px;
    font-weight: bold;
}

/* Letter */
.letter {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px;
    width: 70%;
    max-width: 500px;
    text-align: center;
    border: 8px solid;
    border-image: linear-gradient(to bottom, red, pink, white) 1;
    border-radius: 15px;
}

.big-question {
    font-size: 28px;
    margin-top: 20px;
}

button {
    margin: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: gray;
    color: white;
    position: relative;
}

/* Celebration */
.celebrate {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: #ff006e;
    display: none;
}

/* Confetti */
.confetti {
    position: absolute;
    top: -10px;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

</style>
</head>
<body>

<div class="mail-container" onclick="openMail()">
    <div class="flap" id="flap"></div>
    <div class="mail"></div>
    <div class="notification">1</div>
</div>

<div class="letter" id="letter">
    <p>Heyy Mrembo,</p>
    <p>
        Words canâ€™t describe how happy I am to have you in my life and get to spend time with you (we used to pray for times like these).  
        Speaking of time, Valentineâ€™s is coming up and I have one question for you...
    </p>
    <div class="big-question">Will you be my Valentine?</div>

    <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
</div>

<div class="celebrate" id="celebrate">
    YAAAAAAY I'M SO EXCITED!!! ðŸŽ‰ðŸ’–
</div>

<script>

/* Open Mail */
function openMail() {
    document.getElementById("flap").style.transform = "rotateX(180deg)";
    setTimeout(() => {
        document.querySelector(".mail-container").style.display = "none";
        document.getElementById("letter").style.display = "block";
    }, 1000);
}

/* Move No Button */
function moveNo() {
    let noBtn = document.getElementById("noBtn");
    let x = Math.random() * 300 - 150;
    let y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* Yes Celebration */
function sayYes() {
    document.getElementById("celebrate").style.display = "block";
    document.getElementById("noBtn").style.display = "none";

    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = ["red","pink","white"][Math.floor(Math.random()*3)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

/* Floating Hearts */
function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.color = ["#ff4d6d","#ff8fab","#ffffff"][Math.floor(Math.random()*3)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }, 300);
}

createHearts();

</script>

</body>
</html>
